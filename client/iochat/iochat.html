<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body{
      margin-top:30px;
    }
    #messageArea{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="userFormArea" class="row">
      <div class="col-md-12">
        <form id="userForm">
          <div class="form-group">
            <label>Enter Username</label>
            <input class="form-control" id="username">
            <br/>
            <input type="submit" class="btn btn-primary"  value="Login" ng-click ="chat()">
          </div>
        </form>
      </div>
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Onlin users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat"> </div>
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br/>
              <input type="submit" class="btn btn-primary" value="Send Message" ng-click="reciveMessage()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
